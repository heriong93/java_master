<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생 정보를 입력하겠습니다(inform.html)</title>
</head>
<body>
<!-- 학생 번호, 학생 이름, 영어점수, 수학점수를 입력하도록 하겠습니다 (sql 테이블 정보 가져오기) -->
	<form action="../MyInfoServlet">   
		학생번호: <input type="text" name="sno"><br>    
		학생이름: <input type="text" name="sname"><br>
		영어점수: <input type="number" name="escore"><br>
		수학점수: <input type="number" name="mscore"><br>
		<input type="submit">
	</form>
</body>
</html>
