        //input태그의 값을 option태그로 생성해서 select append 
        //value, createElement() append() 
        btnAdd.addEventListener("click",function(){
           let op = document.createElement("option");
           op.innerText = txtFruit.value;
           selFruit.append(op);
           txtFruit.value="";
        })

        //글을 쓰고 엔터를 치면 click한 것과 같은 결과를 만들어줌  
        txtFruit.addEventListener("keypress",function(){
            if(event.keyCode ==13){
                btnAdd.click();
            }
        })

        btnDel.addEventListener("click",()=>{
            selFruit.innerHTML = "";
        })

        }
        var name = 'choi';

        var emp = {name,age, print(){}}; // 단축어 {name:name, age:age, print:function(){}}
    </script>
