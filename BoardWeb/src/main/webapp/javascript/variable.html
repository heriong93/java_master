<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable.html</title>
</head>
<body>
    <p>Hello</p>
    <div id="show">
      <table border="1">
        <thead>
          <tr>
            <th>이름</th>
            <th>나이</th>
          </tr>
        </thead>
        <tbody id="list">
        
         
        </tbody>
      </table>

    </div>
    <!-- <script src="js/variable.js"></script> -->
    <script>
      function myfunc(){
        console.log('myfunc call.');
        //return undefined;
      }
      console.log(myfunc());
      //null,undefined . null은 object 타입 
      let num = null;
      console.log(typeof num);

      let num1;
      let num2 = null;
      //true로 뜬다. 안에 있는 값이 같기때문에. 하지만 ===은 데이터타입까지 비교. 이경우에는 false나옴 
      console.log(num1 === num2);
      if(!num1){  //null, undefined, '',0 => 다 false
      console.log('num값은 false입니다');
      }

      //parseInt, parseFloat 
      //type = string 
      num1 = '30';  //num1 = 'a30' 일경우에 parseInt 하면 NaN number type 으로 결과 출력됨 
      //숫자로 변환 
      num1 = parseInt(num1);
      //type = number 
      console.log(num1,typeof(num1));
      
     //삼항연산자 
     let result = 3 > 2 ? 'true' : 'false' 

     //
     console.log(!'문자열');

     //비트 연산자 
     console.log(12 & 3); //
     //0이 출력 
     //12 => 1100 (2진수)
     //3 =>    11 
     //15가 출력 
     console.log(12 | 3 );
     //피연산자 >>자릿수 옮기겠다. 오른쪽 남은 부분은 버린다 
     console.log(12 >> 1);

     //for~of 문 //배열이나 값이 많을 때 쓰면 좋음 
     let friends = [{name: '라이언', age: 5}, {name: '어피치', age: 4}]
     for(let friend of friends){
      console.log('이름:' +friend.name+',나이:'+friend.age);
     }
     //for~in 
     for(let prop in friends[0]){
      console.log('속성:'+prop+',값:'+friends[0][prop]);
     }

     //forEach .함수가 변수로 들어감 (배열의 값, index, 배열 그 자체 )
     friends[friends.length] = {name:'콘', age: 2}
     friends[friends.length] = {name:'무지', age: 3}

     
     //교수님 풀이 
     let tlist = document.querySelector('#list');
     friends.forEach(makeFriend);

     function makeFriend(friend, idx, friendsAry){
      if(friend['age'] > 3){
        console.log(friend, idx, friendsAry);
        let tr = document.createElement('tr');
        for (let prop in friend){
        let td = document.createElement('td');
        td.innerText = friend[prop];
        tr.appendChild(td);
          }
          tlist.appendChild(tr);
          
          
      }
     }

    </script>
</body>
</html>
