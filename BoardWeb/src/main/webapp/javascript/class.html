<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/class.html</title>
</head>

<body>
    <table border="1">
        <thead id="theader"></thead>
        <tbody id="tbody"></tbody>
    </table>
    <!-- <script src="js/class6.js"></script> -->
    <script type="module" src="js/class7.js"></script> <!--import/export하려면 type=module로 지정해줘야함-->
<script>
    //날짜 포맷 
    let day = new Date(2020,5,5,10,10,10); //년,월,일,시,분,초
    Date.prototype.dateFormat = function(){
        console.log(this); //yyyy-MM-dd HH:mm:ss
        let yyyy = this.getFullYear();
        let MM = ('0'+(this.getMonth()+1)).slice(-2); // 0을 붙이기 때문에 3자리가 나올 수도 있음. 방지하기 위해 뒤어서 두자리만 출력 (-2)
        let dd = ('0'+this.getDate()).slice(-2);
        let HH = ('0'+this.getHours()).slice(-2);
        let mm = ('0'+this.getMinutes()).slice(-2);
        let ss = ('0'+this.getSeconds()).slice(-2);
        return yyyy +'-'+ MM +'-'+ dd + " "+HH+':'+ mm + ':'+ss;
    }
    console.log(day.dateFormat());
</script>
</body>

</html>
